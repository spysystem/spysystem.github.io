        - Customs Tariff Number
        - Country of Origin
        - Weight

  version: 1.2.56
  contact:
    email: info@spysystem.dk

  x-logo:
    url: "https://spysystem.github.io/300x110_grey_spy_logo.png"
    altText: "SPY System Logo"
    backgroundColor: "#FFFFFF"

  license:
    name: Apache 2.9
    url: https://www.apache.org/licenses/LICENSE-2.0.html

host: demo.spysystem.dk
basePath: /api/v1
schemes:
  - https

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-Spy-Authorization

  ApiReadToken:
    type: apiKey
    in: header
    name: X-Spy-ReadToken

tags:
  - name: brands
  - name: freight
  - name: orders
  - name: variants

paths:
  /auth/login:
    post:
      description: Authenticate with Spy
      operationId: Authenticate
      tags:
        - brands
        - freight
        - orders
        - variants
      parameters:
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/AuthenticateData'
      responses:
        '200':
          description: Authentication successful - authorization token in response data
          schema:
            $ref: '#/definitions/AuthenticateResponse'

  /brands:
    get:
      description: List Brands
      operationId: listBrands
      tags:
        - brands
      security:
        - ApiReadToken: []
        - ApiKeyAuth: []
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Lists Brands
          schema:
            $ref: '#/definitions/ListBrandsResponse'

  /delivery:
    get:
      description: List Deliveries
      operationId: listDeliveries
      tags:
        - delivery
      security:
        - ApiReadToken: []
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: from
          description: From Date
          required: false
          type: string
        - in: query
          name: to
          description: To Date
          required: false
          type: string
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Lists Deliveries
          schema:
            $ref: '#/definitions/DeliveriesResponse'

  /delivery/{deliveryNo}:
    post:
      description: Delivery Status
      operationId: deliveryStatus
      tags:
        - delivery
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: deliveryNo
          required: true
          type: string
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/DeliveryData'
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Delivery Status Changed Successfully
          schema:
            $ref: '#/definitions/DeliveryResponse'
    get:
      description: Delivery Details
      operationId: deliveryDetails
      tags:
        - delivery
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: deliveryNo
          required: true
          type: string
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Delivery Details
          schema:
            $ref: '#/definitions/DeliveryDetailsResponse'

  /freight:
    get:
      description: List Freight Options
      operationId: listFreight
      tags:
        - freight
      security:
        - ApiReadToken: []
        - ApiKeyAuth: []
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: List Freight Options
          schema:
            $ref: '#/definitions/ListFreightResponse'

  /orders:
    post:
      description: Create Order
      operationId: createOrder
      tags:
        - orders
      security:
        - ApiKeyAuth: []
      parameters:
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/OrderData'
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Create Order Successful
          schema:
            $ref: '#/definitions/CreateOrderResponse'

  /variants:
    get:
      description: List Variants
      operationId: listVariants
      tags:
        - variants
      security:
        - ApiReadToken: []
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: brandName
          required: true
          type: string
        - in: query
          name: styleNo
          required: false
          type: string
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Lists Variants
          schema:
            $ref: '#/definitions/ListVariantsResponse'

  /variants/{barcode}:
    get:
      description: List Variant based on Barcode
      operationId: getVariant
      tags:
        - variants
      security:
        - ApiReadToken: []
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: barcode
          required: true
          type: string
        - in: query
          name: brandName
          required: true
          type: string
      produces:
        - application/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Lists Variant
          schema:
            $ref: '#/definitions/ListVariantResponse'

definitions:
  #region BaseEntities
  StyleVariant:
    type: object
    required:
      - name
      - type
      - barcode
      - qtyInVariant
    properties:
      'name':
        type: string
      'type':
        type: string
        enum:
          - size
          - assortment
      'barcode':
        type: string
      'qtyInVariant':
        description: If StyleVariant is of type assortment, each variant may contain multiple qties
        type: integer
      'variantsInVariant':
        description: If StyleVariant is of type assortment, then this will show which items it contains
        type: array
        items:
          $ref: '#/definitions/VariantLine'

  VariantLine:
    type: object
    required:
      - styleVariant
      - qty
    properties:
      'styleVariant':
        $ref: '#/definitions/StyleVariant'
      'qty':
        type: integer
  #endregion

  #region Basic
  Response:
    type: object
    required:
      - status
      - message
    properties:
      'status':
        type: integer
      'message':
        type: string
  #endregion

  #region Authentication
  AuthenticateResponseData:
    type: object
    required:
      - token
    properties:
      'token':
        type: string
  AuthenticateResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/AuthenticateResponseData'

  AuthenticateData:
    type: object
    required:
      - clientID
      - clientSecret
    properties:
      'clientID':
        type: string
      'clientSecret':
        type: string
  #endregion

  ListVariantsResponseData:
    type: object
    required:
      - count
      - variants
    properties:
      'count':
        type: integer
      'variants':
        type: array
        items:
          $ref: '#/definitions/Variant'

  ListVariantsResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/ListVariantsResponseData'

  ListVariantResponseData:
    type: object
    required:
      - variant
    properties:
      'variant':
        $ref: '#/definitions/Variant'

  ListVariantResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/ListVariantResponseData'

  OrderData:
    type: object
    required:
      - orderLineItems
      - reference
      - freight
    properties:
      'shippingAddress':
        $ref: '#/definitions/ShippingAddress'
      'orderLineItems':
        type: array
        items:
          $ref: '#/definitions/OrderLineItem'
      'reference':
        type: string
      'comment':
        type: string
      'freight':
        $ref: '#/definitions/Freight'

  DeliveryData:
    type: object
    required:
      - status
    properties:
      'status':
        type: string
        enum:
          - pending
          - accepted
          - rejected

  CreateOrderResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/CreateOrderResponseData'

  DeliveryResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/DeliveryResponseData'

  ShippingAddress:
    type: object
    required:
      - address
      - city
      - zip
      - countryCode
      - firstName
      - lastName
      - phone
      - email
    properties:
      'address':
        type: string
      'address2':
        type: string
      'city':
        type: string
      'company':
        type: string
      'country':
        type: string
      'countryCode':
        type: string
      'firstName':
        type: string
      'lastName':
        type: string
      'phone':
        type: string
      'email':
        type: string
      'provinceCode':
        type: string
      'zip':
        type: string

  OrderLineItem:
    type: object
    required:
      - barcode
      - quantity
      - price
    properties:
      'barcode':
        type: string
      'quantity':
        type: integer
      'price':
        type: number

  Variant:
    type: object
    required:
      - barcode
      - variantType
      - styleNo
      - brandName
      - styleName
      - styleNameWebshop
      - colorCode
      - colorName
      - size
      - quantity
      - price
      - wspPrice
      - currency
      - images
      - gender
      - type
      - category
      - wash
      - styleDescription
      - b2bHidden
      - colorActive
      - tags
      - customsTariffNumber
      - countryOfOrigin
      - weight
      - seasonName
    properties:
      'barcode':
        type: string
      'variantType':
        type: string
        enum:
          - size
          - assortment
      'styleNo':
        type: string
      'brandName':
        type: string
      'styleName':
        type: string
      'styleNameWebshop':
        type: string
      'colorCode':
        type: string
      'colorName':
        type: string
      'size':
        type: string
      'quantity':
        type: integer
      'price':
        type: number
      'priceOriginal':
        type: number
      'wspPrice':
        type: number
      'currency':
        type: string
      'styleDescription':
        type: string
      'wash':
        type: string
      'category':
        type: string
      'quality':
        type: string
      'type':
        type: string
      'gender':
        type: string
      'images':
        type: array
        items:
          type: string
      'b2bHidden':
        type: boolean
      'colorActive':
        type: boolean
      'tags':
        type: string
      'customsTariffNumber':
        type: string
      'countryOfOrigin':
        type: string
      'weight':
        type: integer
        description: Gram
      'seasonName':
        type: string
      'careLabelWash':
        type: string
      'careLabelIron':
        type: string
      'careLabelDry':
        type: string
      'careLabelDryClean':
        type: string
      'careLabelBleach':
        type: string

  CreateOrderResponseData:
    type: object
    required:
      - orderId
      - orderStatus
    properties:
      'orderId':
        type: integer
      'orderStatus':
        type: string

  DeliveryResponseData:
      type: object
      required:
        - deliveryNo
        - status
      properties:
        'deliveryNo':
          type: string
        'status':
          type: string
          enum:
            - pending
            - accepted
            - rejected

  Freight:
    type: object
    required:
      - freightAmount
    properties:
      'freightAmount':
        type: number
      'freightType':
        type: string
      'parcelShopId':
        type: string
      'warehouseCode':
        type: string
        description: If the freightType is '', then this field can be used to specify a freight code sent to an external warehouse

  TrackAndTrace:
    type: object
    properties:
      'trackingNumbers':
        type: array
        items:
          type: string
      'trackingLinks':
        type: array
        items:
          type: string

  DeliveryDetailsResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/DeliveryDetailsResponseData'

  DeliveryDetailsResponseData:
    type: object
    required:
      - delivery
    properties:
      'delivery':
          $ref: '#/definitions/Delivery'

  DeliveriesResponseData:
    type: object
    required:
      - count
      - deliveries
    properties:
      'count':
        type: integer
      'deliveries':
        type: array
        items:
          $ref: '#/definitions/Delivery'

  DeliveriesResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/DeliveriesResponseData'

  Delivery:
    type: object
    required:
      - deliveryNo
      - status
      - variants
    properties:
      'deliveryNo':
        type: string
      'status':
        type: string
      'variants':
        type: array
        items:
          $ref: '#/definitions/Variant'
      'trackAndTrace':
        items:
          $ref: '#/definitions/TrackAndTrace'

  ListBrandsResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/ListBrandsResponseData'
  ListBrandsResponseData:
    type: object
    required:
      - count
      - brands
    properties:
      'count':
        type: integer
      'brands':
        type: array
        items:
          $ref: '#/definitions/Brand'
  Brand:
    type: object
    required:
      - brandName
    properties:
      'brandName':
        type: string

  ListFreightResponse:
    allOf:
      - $ref: '#/definitions/Response'
      - type: object
        required:
          - data
        properties:
          'data':
            $ref: '#/definitions/ListFreightResponseData'

  ListFreightResponseData:
    type: object
    required:
      - count
      - freightOptions
    properties:
      'count':
        type: integer
      'freightOptions':
        type: array
        items:
          $ref: '#/definitions/FreightOption'

  FreightOption:
    type: object
    properties:
      'freightType':
        type: string
